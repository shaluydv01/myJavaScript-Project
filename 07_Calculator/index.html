<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scientific Calculator</h1>
    <div class="main-container">
        <div class="input-div">
            <input type="text" name="text" id="text">
        </div>
        <div class="button-div">
            <div class="btn btn-C">C</div>
            <div class="btn btn-DEL">DEL</div>
            <div class="btn btn-equal">=</div>
            <div class="btn btn-qAll btn-sin">sin</div>
            <div class="btn btn-qAll btn-cos">cos</div>
            <div class="btn btn-qAll btn-tan">tan</div>
            <div class="btn btn-qAll btn-log">log</div>
            <div class="btn btn-qAll btn-sqrt">sqrt</div>
            <div class="btn btn-qAll btn-num">7</div>
            <div class="btn btn-qAll btn-num">8</div>
            <div class="btn btn-qAll btn-num">9</div>
            <div class="btn btn-qAll btn-num">/</div>
            <div class="btn btn-qAll btn-num">4</div>
            <div class="btn btn-qAll btn-num">5</div>
            <div class="btn btn-qAll btn-num">6</div>
            <div class="btn btn-qAll btn-num">*</div>
            <div class="btn btn-qAll btn-num">1</div>
            <div class="btn btn-qAll btn-num">2</div>
            <div class="btn btn-qAll btn-num">3</div>
            <div class="btn btn-qAll btn-20">-</div>
            <div class="btn btn-qAll btn-num">0</div>
            <div class="btn btn-qAll btn-22">.</div>
            <div class="btn btn-qAll btn-23">(</div>
            <div class="btn btn-qAll btn-24">)</div>
            <div class="btn btn-qAll btn-25">+</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
