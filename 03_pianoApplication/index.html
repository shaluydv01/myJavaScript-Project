<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Piano</h1>
    <div class="wrapper">
        <div class="piano">

            <div data-note="C" class="key white">
                <span class="note-label">C</span>
                <audio src="./notes/notes/C.mp3" id="C"></audio>
            </div>

            <div data-note="C" class="key black">
                <span class="note-label">Db</span>
                <audio src="./notes/notes/Db.mp3" id="Db"></audio>
            </div>

            <div data-note="C" class="key white">
                <span class="note-label">D</span>
                <audio src="./notes/notes/D.mp3" id="D"></audio>
            </div>

            <div data-note="C" class="key black">
                <span class="note-label">Eb</span>
                <audio src="./notes/notes/Eb.mp3" id="Eb"></audio>
            </div>

            <div data-note="C" class="key white">
                <span class="note-label">E</span>
                <audio src="./notes/notes/E.mp3" id="E"></audio>
            </div>

            <div data-note="C" class="key white">
                <span class="note-label">F</span>
                <audio src="./notes/notes/F.mp3" id="F"></audio>
            </div>

            <div data-note="C" class="key black">
                <span class="note-label">Gb</span>
                <audio src="./notes/notes/Gb.mp3" id="Gb"></audio>
            </div>

            <div data-note="C" class="key white">
                <span class="note-label">G</span>
                <audio src="./notes/notes/G.mp3" id="G"></audio>
            </div>

            <div data-note="C" class="key black">
                <span class="note-label">Ab</span>
                <audio src="./notes/notes/Ab.mp3" id="Ab"></audio>
            </div>

            <div data-note="C" class="key white">
                <span class="note-label">A</span>
                <audio src="./notes/notes/A.mp3" id="A"></audio>
            </div>

            <div data-note="C" class="key black">
                <span class="note-label">Bb</span>
                <audio src="./notes/notes/Bb.mp3" id="Bb"></audio>
            </div>

            <div data-note="C" class="key white">
                <span class="note-label">B</span>
                <audio src="./notes/notes/B.mp3" id="B"></audio>
            </div>

        </div>
    </div>

</body>

<script src="script.js"></script>
</html>
